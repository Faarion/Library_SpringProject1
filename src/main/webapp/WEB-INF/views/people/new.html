<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
	<label for="fio">Введите ФИО: </label>
	<input type="text" th:field="*{fio}" id="fio"/>
	<div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO error</div>
	
	<br>
	<label for="dateOfBirth">Введите дату рождения (в формате dd.mm.yyyy): </label>
	<input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
	<div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Age error</div>
		
	<br/>
	<input type="submit" value="Создать"/>
</form>

</body>
</html>
